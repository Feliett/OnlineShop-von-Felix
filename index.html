<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Onlineshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header mit Logo & Warenkorb -->
    <header>
        <a href="index.html" class="logo">Mein Shop</a>
        <button id="cart-icon">ðŸ›’ Warenkorb (<span id="cart-count">0</span>)</button>
    </header>

    <!-- Produktbereich -->
    <main>
        <div id="product-container" class="grid-container"></div>
    </main>

    <!-- Warenkorb Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Dein Warenkorb</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Zur Kasse</button>
        </div>
    </div>

    <!-- Produkt-Detailansicht -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="productModalTitle"></h2>
            <img id="productModalImage" src="" alt="">
            <p id="productModalDescription"></p>
            <button id="addToCart">In den Warenkorb</button>
        </div>
    </div>

    <!-- JavaScript einbinden -->
    <script src="script.js"></script>
</body>
</html>
