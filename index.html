<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Mein Online-Shop – hochwertige Mode, Schuhe, Schmuck und Accessoires. Jetzt online shoppen!">
  <meta name="keywords" content="Online-Shop, Mode, Schuhe, Schmuck, Accessoires">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Online-Shop</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics (Platzhalter, bitte deine Tracking-ID einsetzen) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-XXXXXXXXX-X');
  </script>
</head>
<body>
  <header>
    <!-- Logo als Link zur Startseite und Login-/Konto-Button -->
    <div class="header-left">
      <a href="index.html" class="logo">Mein Online-Shop</a>
      <a href="#" class="login-link">Login / Mein Konto</a>
    </div>
    <nav>
      <ul>
        <li><a href="#" onclick="setCategory('Alle')">Alle</a></li>
        <li><a href="#" onclick="setCategory('Bekleidung')">Bekleidung</a></li>
        <li><a href="#" onclick="setCategory('Uhren')">Uhren</a></li>
        <li><a href="#" onclick="setCategory('Accessoires')">Accessoires</a></li>
        <li><a href="#" onclick="setCategory('Schmuck')">Schmuck</a></li>
        <li><a href="#" onclick="setCategory('Schuhe')">Schuhe</a></li>
      </ul>
    </nav>
    <!-- Warenkorb-Icon -->
    <div class="cart-container">
      <img src="images/shopping-cart.png" alt="Warenkorb" class="cart-icon" onclick="openCartModal()">
    </div>
  </header>

  <!-- Filter Controls -->
  <div class="filter-controls">
    <select id="gender-filter" onchange="applyFilters()">
      <option value="Alle">Alle Geschlechter</option>
      <option value="Männer">Männer</option>
      <option value="Frauen">Frauen</option>
    </select>
    <select id="price-filter" onchange="applyFilters()">
      <option value="Alle">Alle Preise</option>
      <option value="0-9.99">0 - 9,99 €</option>
      <option value="10-19.99">10 - 19,99 €</option>
      <option value="20-49.99">20 - 49,99 €</option>
      <option value="50-99.99">50 - 99,99 €</option>
      <option value="100-199.99">100 - 199,99 €</option>
      <option value="200-499.99">200 - 499,99 €</option>
    </select>
    <!-- Größenfilter, nur sichtbar bei entsprechender Kategorie -->
    <select id="clothing-size-filter" onchange="applyFilters()" style="display:none;">
      <option value="Alle">Alle Größen (Bekleidung)</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
    <select id="shoe-size-filter" onchange="applyFilters()" style="display:none;">
      <option value="Alle">Alle Schuhgrößen</option>
      <option value="36">36</option>
      <option value="37">37</option>
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
      <option value="41">41</option>
      <option value="42">42</option>
      <option value="43">43</option>
      <option value="44">44</option>
      <option value="45">45</option>
      <option value="46">46</option>
      <option value="47">47</option>
    </select>
  </div>

  <main>
    <!-- Container für dynamisch geladene Produkte -->
    <div id="produkt-liste" class="grid-container"></div>
  </main>

  <!-- Modal für Produktdetails -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <div id="modal-product-details"></div>
      <!-- Größenwahl-Bereich -->
      <div id="size-selection" style="margin:10px 0;"></div>
      <button id="add-to-cart">In den Warenkorb</button>
      <!-- Platzhalter für Kundenrezensionen (optional) -->
      <!-- <div id="customer-reviews">Kundenrezensionen kommen hierhin...</div> --> 
    </div>
  </div>

  <!-- Modal für den Warenkorb -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="cart-close">&times;</span>
      <h2>Warenkorb</h2>
      <div id="cart-product-list"></div>
      <div id="cart-total"></div>
      <div class="cart-actions">
        <button id="continue-shopping" onclick="closeCartModal()">Weiter einkaufen</button>
        <button id="checkout" onclick="alert('Checkout-Funktionalität ist noch nicht implementiert.')">Zur Kasse</button>
      </div>
    </div>
  </div>

  <!-- Hinweis: Bitte über einen lokalen Server testen (z. B. mit Live Server oder python -m http.server) -->
  <script src="produkte.js"></script>
</body>
</html>
